<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class='text-center'>Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h3>login</h3>
            <br />
            <input type="text" class="form-control" placeholder="Email">
            <br />
            <input type="password" class="form-control" placeholder="password">
            <br />
            <button id='login' class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="newWithdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id='currentBalance'>100</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br />
                    <input type="text" id="depositAmount" class="form-control" placeholder="Enter deposit amount">
                    <br />
                    <button id='addDeposit' class="btn btn-success">Submit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <br />
                    <input id='withdrawAmount' type="text" class="form-control" placeholder="Enter withdraw amount">
                    <br />
                    <button id='addWithdraw' class="btn btn-danger">Submit</button>

                </div>
            </div>
        </div>
    </div>

    <script>

        /// login button event handler
        const loginBtn = document.getElementById('login')
            .addEventListener("click", function () {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = "none";
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = "block";
            })

        /// Transaction button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = ''

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById('currentBalance').innerText = totalBalance;




        })
        // Withdraw Calculation

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const currentWithdraw = document.getElementById('withdrawAmount').value;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            document.getElementById('newWithdrawAmount').innerText = currentWithdrawNumber;
            document.getElementById('withdrawAmount').value = '';

            const newBalance = document.getElementById('currentBalance').innerText;
            const newBalanceNumber = parseFloat(newBalance);
            const newCurrentBalance = newBalanceNumber - currentWithdrawNumber;
            document.getElementById('currentBalance').innerText = newCurrentBalance;

        })





    </script>
</body>

</html>
